<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haqqında - Taryel Hüseynzadə</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding-top: 80px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        .card {
            background: var(--glass-bg, rgba(255, 255, 255, 0.45));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border, rgba(255, 255, 255, 0.3));
            box-shadow: var(--glass-shadow, 0 8px 32px 0 rgba(31, 38, 135, 0.15));
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        .profile-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #f4f4f4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .profile-header h2 {
            margin-top: 15px;
            margin-bottom: 0;
            font-size: 1.8rem;
        }
        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #24292e;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .github-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        .github-btn svg {
            fill: #fff;
            width: 20px;
            height: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-header">
                <img src="logo.jpg" alt="Logo">
                <h2>Taryel Hüseynzadə</h2>
            </div>
            <a href="https://GitHub.com/TaryelHuseynzade/TaryelHuseynzade.github.io" target="_blank" class="github-btn">

                Mənbə Kodu
            </a>
            <a href="index.html" class="back-link">&larr; Geri qayıt</a>
        </div>
    </div>
</body>
</html>
